<div class="animated fadeIn">
  <mat-card>
    <h5>Cuentas por cobrar</h5>    
    <hr>

    <div class="">
      <table mat-table [dataSource]="listClientesDeuda" class="tabla-1 w-100">
              <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
              </ng-container>

              <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
              </ng-container>

              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Creditos </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.cantidad}} </td>
              </ng-container>

              <ng-container matColumnDef="dias_transcurrido">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Desde </th>
                <td mat-cell *matCellDef="let element" class="text-center"> {{element.dias_transcurridos}} Dias</td>
              </ng-container>

              <ng-container matColumnDef="deuda">
                <th mat-header-cell *matHeaderCellDef class="text-right"> Deuda </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.importe | number:'0.2'}} </td>
              </ng-container>

              <ng-container matColumnDef="pagado">
                <th mat-header-cell *matHeaderCellDef class="text-right"> Pagado </th>
                <td mat-cell *matCellDef="let element" class="text-right"> 0 </td>
              </ng-container>

              <ng-container matColumnDef="diferencia">
                <th mat-header-cell *matHeaderCellDef class="text-right"> Diferencia </th>
                <td mat-cell *matCellDef="let element" class="text-right"> 0 </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor" [routerLink]="['../edit', {id:row.idcliente}]"></tr>

      </table>
    </div>
  </mat-card>
</div>
