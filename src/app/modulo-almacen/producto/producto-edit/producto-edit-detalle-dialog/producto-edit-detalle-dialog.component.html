<div class="m-contenedor">

    <h2 mat-dialog-title>Detalle del producto</h2>
    <hr>
    <mat-dialog-content [formGroup]="form">
        <mat-form-field class="w-100">
            <input autofocus appKeyTab matInput placeholder="Codigo Barras" formControlName="codigobarra" class="text-uppercase" #txtCodeBar>
            <!-- <mat-icon matSuffix>mode_edit</mat-icon> -->
            <a class="float-right cursor" matSuffix (click)="setCodigoBarra()">Generar</a>
        </mat-form-field>  
    
        <mat-form-field class="w-100">
            <input appKeyTab matInput placeholder="Color" required formControlName="color" class="text-uppercase">
        </mat-form-field>  
    
        <app-comp-find-talla [_formControlName]="this.form.get('talla')"></app-comp-find-talla>
    
        <mat-form-field class="w-100">
            <input appKeyTab matInput type="number" formControlName="stock" placeholder="Stock" autocomplete="off" type="number" (keydown.enter)="save()">
        </mat-form-field>        
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button class="mat-raised-button mat-warn"(click)="close()" appKeyClick="Escape">Cerrar</button>
        <button class="mat-raised-button mat-primary"(click)="save()" appKeyClick="F10" [disabled]="!form.valid">[F10] Agregar</button>
    </mat-dialog-actions>
</div>
