<div class="animated fadeIn">
  <mat-card>
    <div class="row">
      <div class="col-sm-11">
        <h5>Distribuiciones</h5>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-sm btn-success float-right" (click)="nuevoRegistro()" [routerLink]="['../edit', {id:0}]"
          title="Nueva DIstribuicion">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>
    <hr>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="listDistribuicion" class="w-100">
        <ng-container >
              <!-- Position Column -->
              <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
              </ng-container>

              <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
              </ng-container>

              <ng-container matColumnDef="d">
                <th mat-header-cell *matHeaderCellDef> De </th>
                <td mat-cell *matCellDef="let element"> {{element.d_idalmacen.descripcion}} </td>
              </ng-container>

              <ng-container matColumnDef="a">
                <th mat-header-cell *matHeaderCellDef> A </th>
                <td mat-cell *matCellDef="let element"> {{element.a_idalmacen.descripcion}} </td>
              </ng-container>

              <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.usuario}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        </ng-container>
      </table>

       <mat-paginator #paginadorHost
                [length]="totalRecords"
                [pageSize]="rows"                        
                (page)="page($event)">
            </mat-paginator>
    </div>
  </mat-card>
</div>
