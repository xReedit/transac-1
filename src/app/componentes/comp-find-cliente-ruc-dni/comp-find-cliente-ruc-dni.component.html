<div class="w-100">  
  <mat-form-field class="w-100">
    <input autofocus autocomplete="off" matInput placeholder="DNI / RUC" (keyup.enter)="buscarDNIRUC(txtCodigo.value)"
      [formControl]="_formControlName" maxlength="11" #txtCodigo>
    <mat-hint *ngIf="!cargando && _formControlName.invalid"><span class="text-danger">{{_formControlName.errors['msj']}}</span></mat-hint>
    <mat-error *ngIf="!cargando && _formControlName.invalid">
      {{ _formControlName.errors['msj'] }}
    </mat-error>
    <mat-hint align="end">{{txtCodigo.value.length}} / 11</mat-hint>
  </mat-form-field>
  <div style="margin-top:-18px; height: 10px;">
    <mat-progress-bar mode="indeterminate" [hidden]="!cargando"></mat-progress-bar>
  </div>

  <!-- datos -->
<br>
<div>
  <form action="" [formGroup]="form">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="w-100">
        <input appKeyTab appUpperCase matInput type="text" placeholder="Nombres" autocomplete="off" formControlName="nombres">
      </mat-form-field>
      <mat-form-field class="w-100">
        <input appKeyTab appUpperCase matInput type="text" placeholder="Direccion" autocomplete="off" formControlName="direccion">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="w-100">
        <input appKeyTab appUpperCase matInput type="date" placeholder="Fecha de Nacimineto" formControlName="fechanac">
      </mat-form-field>
      <mat-form-field class="w-100">
        <input appKeyTab appUpperCase matInput type="text" placeholder="Telefono" formControlName="telefono">
      </mat-form-field>
    </div>
  </div>  
</form>
<div class="text-right" [hidden]="!form.dirty">
  <button class="btn btn-success btn-sm" (click)="guardarCliente()">Guardar cambios</button>
</div>
</div>
<br>
</div>
