<mat-form-field class="w-100">
    <mat-select appNextfocus placeholder="Talla" [formControl]="_formControlName" [compareWith]="compare" (selectionChange)="_onSelectionChange($event)">
      <mat-option *ngFor="let item of List" [value]="item">
        {{item.descripcion}}
      </mat-option>
    </mat-select>
</mat-form-field>
