<form class="example-form">
    <mat-form-field class="w-100">
      <input matInput placeholder="Buscar Cliente" aria-label="State" [matAutocomplete]="auto" [formControl]="_formControlName" (focus)="_focus($event)">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="_displayWith">
          <div *ngFor="let item of listProveedorCliente">
          
              <mat-option [value]="item" (onSelectionChange)="_onSelectionChange($event,item)">
                  <div>
                    <p class="titulo">{{item?.nombres}} ({{item.dni}})</p>
                    <span class="subtitulo">Direccion: {{item?.direccion}} | Telefono: {{item?.telefono}} </span>
                  </div>
              </mat-option> 
                                               
        </div>
        <div class="autocomplete-footer" [hidden]="!verFooter">
                    <mat-paginator #paginadorHost
                        [length]="totalRecords"
                        [pageSize]="rows"
                        (page)="page($event)">
                    </mat-paginator>
        </div>

        </mat-autocomplete>            
        <mat-icon matSuffix><i class="fa fa-user" aria-hidden="true"></i></mat-icon>      
    </mat-form-field>
  </form>
